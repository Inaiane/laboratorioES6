<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Meus Pacientes</title>
	<link rel="stylesheet" href="app/css/reset.css">
	<link rel="stylesheet" href="app/css/alura.css">
</head>

<body>
	<header>
		<div class="container">
			<h1>Meus pacientes</h1>
		</div>
	</header>
	<main class="container">
		<section>
			<h2>Pacientes cadastrados</h2>

			<div id="listaPacientesView"></div>
		</section>
		<section>
			<h2>Adicionar novo paciente</h2>
			<form class="form">
				<fieldset>
					<label for="nome">Nome:</label>
					<input id="nome" type="text" placeholder="digite o nome do seu paciente">
				</fieldset>
				<fieldset class="campo-medio">
					<label for="peso">Peso:</label>
					<input id="peso" type="text" placeholder="digite o peso do seu paciente">
				</fieldset>
				<fieldset class="campo-medio">
					<label for="altura">Altura:</label>
					<input id="altura" type="text" placeholder="digite a altura do seu paciente">
				</fieldset>
				<button id="adicionar-paciente" class="botao bto-principal" type="submit">Adicionar</button>
			</form>
		</section>
	</main>
	<script src="app/js/models/Paciente.js"></script>
	<script src="app/js/models/ListaPacientes.js"></script>
	<script src="app/js/views/ListaPacientesView.js"></script>
	<script src="app/js/controllers/ImcController.js"></script>
	<script>
		console.log("teste");
		imc = new ImcController();

		document.querySelector('.form').onsubmit = imc.adicionaPaciente.bind(imc);
	</script>

</body>

</html>
